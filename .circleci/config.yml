version: 2
jobs:
  build-go1.10:
    docker:
      - image: circleci/golang:1.10
      working_directory: /go/src/github.com/tkeech1/gomodules
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -race

workflows:
  version: 2
  build_and_test:
  jobs:
    - build-go1.10